<script type="text/javascript">

function jInitMe(){
	
	jPopRec()
	jPopReview()
	jPopSimilar()
}

function jPopRec(){
	var refno=localStorage.getItem("poidetails")
	
	var xhttp = new XMLHttpRequest();
	xhttp.onreadystatechange = function() {
		
		if (this.readyState == 4 && this.status == 200) {
			
			var obj = JSON.parse(this.responseText)
			//alert(this.responseText)
			document.getElementById("L1").innerHTML=obj.Header
			document.getElementById("L2").innerHTML=obj.Category
			document.getElementById("L3").innerHTML=obj.Name
			document.getElementById("L4").innerHTML=obj.Address
			document.getElementById("L5").innerHTML=obj.Body
			document.getElementById("L7").innerHTML=obj.Rating
			document.getElementById("img1").src=obj.Photo
			
		}
	}
	var URL="http://argo-app.ddns.net/csp/mysginsider/app/POIDetails.csp?" + "id=" + refno
	xhttp.open("GET", URL, true);
	xhttp.send();
	

}


function jPopReview(){
	var refno=localStorage.getItem("poidetails")
	
	var xhttp2= new XMLHttpRequest();
	xhttp2.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
			
			var rec = this.responseText.split('||');
			document.getElementById("DivReview").innerHTML=rec[0]
			document.getElementById("DivAve").innerHTML=rec[1]
		}
	}
	var URL="http://argo-app.ddns.net/csp/mysginsider/app/POIReview.csp?" + "id=" + refno
	xhttp2.open("GET", URL, true);
	xhttp2.send();
}

function jPopSimilar(){
	var refno=localStorage.getItem("poidetails")
	
	var xhttp3= new XMLHttpRequest();
	xhttp3.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
			document.getElementById("DivSimilar").innerHTML=this.responseText
		}
	}
	var URL="http://argo-app.ddns.net/csp/mysginsider/app/POISimilar.csp?" + "id=" + refno
	xhttp3.open("GET", URL, true);
	xhttp3.send();
}
