							<div align="center" style="width:100%;padding-top:40px">

									<tr>

										<td><img alt="" src="img/wechat.png" style="width:40px"></td>

										<tr>
											<td style="width:70px">
												<select id="T1" name="T1" style="border:0">
													<option value="+65">SG +65</option>
													<option value="+63">PH +63</option>
												</select>
											</td>
											<td>
												<input id="T2" id="T2" type="number" style="width:100%;border:0;padding:5px;padding-left:20px;" placeholder="Phone Number">		
											</td>

							<div class="footer">

<script type="text/javascript">
T1=document.getElementById("T1"),T2=document.getElementById("T2"),T3=document.getElementById("T3")
localStorage.removeItem("userid")

function jSignUp(){
	if (T2.value=="" && T3.value==""){
		alert("Please enter Phone Number or Email Address")
		return false
	}

	var xhttp = new XMLHttpRequest();
	xhttp.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
			// Typical action to be performed when the document is ready:
			//myApp.alert(this.responseText)
			if (this.responseText==999){
				//alert("Invalid User Name or Password")
				return false
			}
			
			//var obj = JSON.parse(this.responseText)
			window.open('SignUpDetails.html','_self')		
		}
	}
	var URL="http://argo-app.ddns.net/csp/mysginsider/app/SignUp.csp?" + "p=" + T1.value + T2.value + "&e=" + T3.value
	xhttp.open("GET", URL, true);
	xhttp.send();


	
}

function jPhoneEmail(val){
	document.getElementById('B1').style.background='#EEEEEE'
	document.getElementById('B2').style.background='#EEEEEE'
	document.getElementById('Tab1').style.display='none'	
	document.getElementById('Tab2').style.display='none'	
	if (val=='Phone'){
		document.getElementById('B1').style.background='#FFFFFF'	
		document.getElementById('Tab1').style.display='inline'	
	}
	if (val=='Email'){
		document.getElementById('B2').style.background='#FFFFFF'	
		document.getElementById('Tab2').style.display='inline'	
	}

}
</script>
</html>
