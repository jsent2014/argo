<script type="text/javascript">
T1=document.getElementById("T1"),T2=document.getElementById("T2"),T3=document.getElementById("T3"),T4=document.getElementById("T4"),T5=document.getElementById("T5")
T6=document.getElementById("T6"),T7=document.getElementById("T7"),T8=document.getElementById("T8"),T9=document.getElementById("T9")

function jInitMe(){	
	var xhttp = new XMLHttpRequest();
	xhttp.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
			// Typical action to be performed when the document is ready:
			//myApp.alert(this.responseText)
			//alert(this.responseText)
			var obj = JSON.parse(this.responseText)
			
			T6.value=obj.Email		
			T7.value=obj.Phone
			
			//window.open("Welcome.html","_self")
		}
	}
	var URL="http://argo-app.ddns.net/csp/mysginsider/app/SignUpDetails.csp?" + "a=InitMe"
	xhttp.open("GET", URL, true);
	xhttp.send();
}

function jSignUp(){
	errmsg=""
	if (T8.value!=T9.value){
		alert("Password did not match!")
		return false
	}
	if (T1.value=="") errmsg="First Name"
	if (T2.value==""){
		if (errmsg!="") errmsg=errmsg + ", "
		errmsg=errmsg + "Last Name"
	}
	if (T6.value==""){
		if (errmsg!="") errmsg=errmsg + ", "
		errmsg=errmsg + "Email"
	}
	if (T7.value==""){
		if (errmsg!="") errmsg=errmsg + ", "
		errmsg=errmsg + "Phone"
	}
	if (T8.value==""){
		if (errmsg!="") errmsg=errmsg + ", "
		errmsg=errmsg + "Password"
	}


	if (errmsg!=""){
		alert("The following fields are required: " + errmsg)
		return false
	}	
	

	var xhttp = new XMLHttpRequest();
	xhttp.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
			// Typical action to be performed when the document is ready:
			//myApp.alert(this.responseText)
			
			//var obj = JSON.parse(this.responseText)
			localStorage.setItem("userid",T6.value);

			window.open("Welcome.html","_self")
		}
	}
	var URL="http://argo-app.ddns.net/csp/mysginsider/app/SignUpDetails.csp?" + "a=SaveMe" + "&val=" + T1.value + "||" + T2.value + "||" + T3.value + "||" + T4.value + "||" + T5.value + "||" + T6.value + "||" + T7.value + "||" + T8.value + "||" + T9.value
	xhttp.open("GET", URL, true);
	xhttp.send();


	
}
