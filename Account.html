<script type="text/javascript">
function jInitMe(){
	var userid=localStorage.getItem("userid")
	
	if(userid==null){
		window.open('Login.html','_self')
	}

	if(userid!=null){
		
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {
			
			if (this.readyState == 4 && this.status == 200) {
				
				var obj = JSON.parse(this.responseText)
				if(obj=="999"){
					
					window.open('Login.html','_self')
				}

				document.getElementById("L1").innerHTML = "Good Day " + obj.FName + "!"
				document.getElementById("ImgAppUser").style.display="inline"
				document.getElementById("ImgAppUser").src=obj.Photo
			}
		}
		var URL="http://argo-app.ddns.net/csp/argo/app/Account.csp?" + "id=" + userid
		xhttp.open("GET", URL, true);
		xhttp.send();

		
	}
	
	
}
</script>
