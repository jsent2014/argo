<script type="text/javascript">
T1=document.getElementById("T1"),T2=document.getElementById("T2")
//localStorage.removeItem("userid")

function jLogin(){	
	var xhttp = new XMLHttpRequest();
	xhttp.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
			// Typical action to be performed when the document is ready:
			//alert(this.responseText)
			if (this.responseText==999){
				alert("Invalid User Name or Password")
				return false
			}
			
			var userid = this.responseText
			localStorage.setItem("userid",userid);
			
			window.open("Welcome.html","_self")
		}
	}
	var URL="http://argo-app.ddns.net/csp/mysginsider/app/AppUserLogin.csp?" + "u=" + T1.value + "&p=" + T2.value
	xhttp.open("GET", URL, true);
	xhttp.send();
}
</script>
