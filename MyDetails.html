<script type="text/javascript">
T1=document.getElementById("T1"),T2=document.getElementById("T2"),T3=document.getElementById("T3"),T4=document.getElementById("T4"),T5=document.getElementById("T5"),
T6=document.getElementById("T6"),T7=document.getElementById("T7"),T8=document.getElementById("T8")

function jInitMe(){
	var userid=localStorage.getItem("userid")
	
	if(userid!=null){
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {
			
			if (this.readyState == 4 && this.status == 200) {
				var obj = JSON.parse(this.responseText)
				
				T1.value=obj.FName
				T2.value=obj.LName
				T3.value=obj.DOB
				T4.value=obj.City
				T5.value=obj.Country
				T6.value=obj.Gender
				T7.value=obj.Email
				T8.value=obj.Phone 
			}
		}
		var URL="http://argo-app.ddns.net/csp/mysginsider/app/MyDetails.csp?" + "id=" + userid
		xhttp.open("GET", URL, true);
		xhttp.send();

		
	}
	
	
}

function jToggleCheck(val){
	document.getElementById('C1a').style.display='inline'
	document.getElementById('C2a').style.display='inline'
	document.getElementById('C3a').style.display='inline'
	
	document.getElementById('C1b').style.display='none'
	document.getElementById('C2b').style.display='none'
	document.getElementById('C3b').style.display='none'
	
	if(document.getElementById(val+'a').style.display=='inline'){
		document.getElementById(val+'b').style.display='inline'
		document.getElementById(val+'a').style.display='none'
	}
	else{
		document.getElementById(val+'b').style.display='none'
		document.getElementById(val+'a').style.display='inline'
	}

}

</script>
