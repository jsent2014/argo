<script type="text/javascript">
function jInitMe(){
	var userid=localStorage.getItem("userid")
	
	if(userid!=null){
		document.getElementById("ImgDefault").style.display="none"
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {
			
			if (this.readyState == 4 && this.status == 200) {
				var obj = JSON.parse(this.responseText)
				
				document.getElementById("L1").innerHTML = "Good Day " + obj.FName + "!"
				document.getElementById("ImgAppUser").style.display="inline"
				//document.getElementById("ImgAppUser").src=obj.Photo
				document.getElementById("B1").style.display="none"
			}
		}
		var URL="http://argo-app.ddns.net/csp/mysginsider/app/Welcome.csp?" + "id=" + userid
		xhttp.open("GET", URL, true);
		xhttp.send();

		
	}
	
	
}
</script>
